<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="styles.css">
    <script language="javascript" src="calculator.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calc__display">0</div>
        <div class="calc__keypad">
            <button data-action="add" class="calc--smallkeys  operators plus">&plus;</button>
            <button data-action="subtract" class="calc--smallkeys  operators minus">&minus;</button>
            <button data-action="multiply" class="calc--smallkeys  operators times">&times;</button>
            <button data-action="divide" class="calc--smallkeys  operators divide">&divide;</button>
            <button data-action="number" class="calc--smallkeys seven">7</button>
            <button data-action="number" class="calc--smallkeys eight">8</button>
            <button data-action="number" class="calc--smallkeys nine">9</button>
            <button data-action="number" class="calc--smallkeys four">4</button>
            <button data-action="number" class="calc--smallkeys five">5</button>
            <button data-action="number" class="calc--smallkeys six">6</button>
            <button data-action="number" class="calc--smallkeys one">1</button>
            <button data-action="number" class="calc--smallkeys two">2</button>
            <button data-action="number" class="calc--smallkeys three">3</button>
            <button data-action="number" class="calc--smallkeys zero">0</button>
            <button data-action="decimal" class="calc--smallkeys decimal">.</button>
            <button data-action="clear" class="calc--smallkeys clear">C</button>
            <button data-action="equals" class="equals">&equals;</button>
        </div>
    </div>
</body>
</html>
